<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Comentários</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <a href="{{ url_for('logout') }}">
            <button>Sair</button>
        </a>
        <h2>{{ session['username'] }}</h2>
        <button id="darkModeToggle">Modo Escuro</button>
    </header>

    <div class="container">
        <h3>Comentários</h3>

        {% for comentario in comentarios %}
            <div class="comment-box">
                <p><strong>{{ comentario.username }}</strong>: {{ comentario.texto }}</p>
                <div class="comment-actions">
                    {% if comentario.usuario_id == session['user_id'] %}
                        <form action="{{ url_for('deletar_comentario', id=comentario.id) }}" method="POST">
                            <button type="submit">Deletar</button>
                        </form>
                    {% endif %}
                    <form action="{{ url_for('curtir_comentario', id=comentario.id) }}" method="POST">
                        <button type="submit">Curtir ({{ comentario.curtidas }})</button>
                    </form>
                    <form action="{{ url_for('descurtir_comentario', id=comentario.id) }}" method="POST">
                        <button type="submit">Descurtir ({{ comentario.descurtidas }})</button>
                    </form>
                </div>
            </div>
        {% endfor %}

        <form action="{{ url_for('index') }}" method="POST">
            <textarea name="comentario" rows="4" cols="50" placeholder="Digite seu comentário aqui..." required></textarea>
            <br>
            <button type="submit">Comentar</button>
        </form>
    </div>

    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
